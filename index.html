<!--HTML FILE-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS FILE-->
  <link rel="stylesheet" href="style.css">
  <title>Gaming Website Page</title>
</head>
<!--Body start-->
<body>
  <div class="container">
    <div class="navbar">
      <img src="images/ps4.png" class="logo">
      <nav>
        <!--navbar-->
        <ul id="menuList">
          <li><a href="">Game Controllers</a></li>
          <li><a href="">VR Accessories</a></li>
          <li><a href="">Media Remotes</a></li>
          <li><a href="">Other</a></li>

        </ul>
      </nav>
      <!--end of navbar-->
      <img src="images/menu.png" class="menu" onclick="togglemenu()">
    </div>

    <div class="row">
      <div class="col-1">
      <h2>PS4 V2<br> Dualshock 4</h2>
      <h3>Wireless Controller For Playstation 4</h3>
      <p>(Compatible/Generic)</p>
      <h4>$50.000</h4>
      <button type="button">Buy Now</button>
      </div>
      <div class="col-2">
        <img src="images/controller.png" class="controller">
        <div class="color-box"></div>
        <div class="add-btn">
          <img src="images/add.png">
          <p><small>Add to cart</small></p>
        </div>

      </div>
    </div>

    <div class="social-links">
      <img src="images/ig.png">
      <img src="images/fb.png">
      <img src="images/twitter.png">
    </div>

  </div>

  <script>

    var menuList = document.getElementById("menuList");

    menuList.style.maxHeight = "0px";

    function togglemenu(){
      if( menuList.style.maxHeight == "0px"){
        menuList.style.maxHeight = "130px";
      }
      else
      {
        menuList.style.maxHeight = "0px";
      }
    }
  </script>
  
</body>
<!--body finish-->
</html>
